<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picasso</title>
    <link rel="stylesheet" href="external.css"/>
</head>
<body>
    <main>
    
        <!-- Artwork Section -->

        <section class="portrait">
            <div class="sky"></div>
            <div class="water"></div>
            <div class="wave-1"></div>
            <div class="wave-2"></div>

            <section class="rocks">
                <div class="rock-1"></div>
                <div class="rock-2"></div>
                <div class="rock-3"></div>
                <div class="rock-4"></div>
                <div class="rock-5"></div>
            </section>

            <section class="clouds">
                <div class="cloud-1"></div>
                <div class="cloud-2"></div>
                <div class="cloud-3"></div>
            </section>
            <div class="splashes"></div>    
        </section>

        <!-- Form Section -->

        <section class="contact">

            <!-- Contact Infomation  -->

            <form class="Info" action="/formsubmitted.html">
                <input type="text" value="John">
                <label for="first name">First Name</label>
                <input type="text" value="Doe">
                <label for="last name">Last Name</label>
                <input type="email" value="JohnDoe@email.com">
                <label for="">Email</label>

                <!-- Submit Button  -->
            
                <input type="submit" value="Submit" class="submit">
            </form>
        </section>
    </main>
</body>
</html>
